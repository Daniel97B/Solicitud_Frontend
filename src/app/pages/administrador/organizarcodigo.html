<div id="app">
        <header class="header">
            <h1>PLAZOLETA</h1>
            <button class="new-request-btn" id="newRequestBtn">
                <span>+</span> Nueva solicitud
            </button>
        </header>

        <main class="content">
            <!-- Sección de Progreso -->
            <div class="progress-section">
                <h2>Progreso</h2>
                <p>1 de 2 solicitudes completas</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 50%"></div>
                </div>
            </div>

            <!-- Tabla de Solicitudes -->
            <div class="requests-table">
                <h2>Solicitudes Asignadas a Mí</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre de la solicitud</th>
                            <th>Estado</th>
                            <th>Fecha de solicitud</th>
                            <th>Fecha de finalización</th>
                            <th>Asignado por</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Revisar documentación</td>
                            <td>Pendiente</td>
                            <td>2024-01-15</td>
                            <td>2024-01-20</td>
                            <td>Ana Garcia</td>
                            <td>
                                <button class="follow-btn">Seguimiento</button>
                                <button class="edit-btn">Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Modal Nueva Solicitud -->
        <div class="modal" id="newRequestModal" style="display: none;">
            <div class="modal-content">
                <h2>Nueva Solicitud</h2>
                <form id="newRequestForm">
                    <div class="form-group">
                        <label>Nombre de la solicitud</label>
                        <input type="text" placeholder="Ingrese el nombre de la solicitud" required>
                    </div>
                    <div class="form-group">
                        <label>Asignar a</label>
                        <select required>
                            <option value="">Seleccione un usuario</option>
                            <option value="user1">Usuario 1</option>
                            <option value="user2">Usuario 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fecha de solicitud</label>
                        <input type="date" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="create-btn">Crear Solicitud</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
