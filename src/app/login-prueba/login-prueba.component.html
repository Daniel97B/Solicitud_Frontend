<div class="min-h-screen flex flex-col lg:flex-row">
    <!-- Left side - Image -->
    <div class="hidden lg:flex lg:w-1/2 bg-yellow-50 items-center justify-center p-8">
      <div class="max-w-md">
        <img src="assets/delivery-illustration.svg" alt="Delivery illustration" class="w-full h-auto"/>
      </div>
    </div>
    
    <!-- Right side - Login form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md space-y-8">
        <!-- Logo -->
        <div class="flex justify-center">
          <img src="assets/logo.svg" alt="HeKa Logo" class="h-12"/>
        </div>
        
        <!-- Welcome text -->
        <div class="text-center">
          <h1 class="text-2xl font-bold text-gray-900">¡Bienvenido!</h1>
          <h2 class="text-xl text-gray-700">Inicia sesión</h2>
          <p class="mt-2 text-sm text-gray-600">Inicia tu sesión con estos datos</p>
        </div>
        
        <!-- Login form -->
        <form  class="mt-8 space-y-6">
          <div class="space-y-4">
            <!-- Email field -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">
                Correo electrónico
              </label>
              <input
                id="email"
                type="email"
                formControlName="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
                [ngClass]="{'border-red-500': isFieldInvalid('email')}"
              />
              <p *ngIf="isFieldInvalid('email')" class="mt-1 text-sm text-red-600">
                El correo electrónico es requerido
              </p>
            </div>
            
            <!-- Password field -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">
                Contraseña
              </label>
              <input
                id="password"
                type="password"
                formControlName="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
                [ngClass]="{'border-red-500': isFieldInvalid('password')}"
              />
              <p *ngIf="isFieldInvalid('password')" class="mt-1 text-sm text-red-600">
                La contraseña es requerida
              </p>
            </div>
          </div>
  
          <!-- Forgot password link -->
          <div class="text-right">
            <a routerLink="/auth/recover-password" class="text-sm text-yellow-600 hover:text-yellow-500">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
  
          <!-- Submit button -->
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          >
            Ingresar
          </button>
  
          <!-- Create account link -->
          <div class="text-center">
            <span class="text-sm text-gray-600">¿No tienes una cuenta? </span>
            <a routerLink="/auth/register" class="text-sm text-yellow-600 hover:text-yellow-500">
              Crea una aquí
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
